<head>

    <title>Schedule Manager | Startsida</title>
    <style>
        body {

            display: flex;

            height: 100vh;

        .container {
            text-align: center;
            background-color: white;

        }

        h1 {
            margin-bottom: 1rem;
            color: #102a43;
        }

        p {
            color: #334e68;
            margin-bottom: 2rem;
        }

        .btn {
            display: block;
            text-decoration: none;
            background-color: #486581;
            color: white;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: bold;
            margin-bottom: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #243b53;
        }
    </style>
</head>
