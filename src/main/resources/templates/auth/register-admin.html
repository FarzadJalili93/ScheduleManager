<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Registrera konto</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #243b53;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #334e68;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #486581;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #243b53;
        }

        .login-link {
            margin-top: 1rem;
            text-align: center;
        }

        .login-link a {
            color: #486581;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<form class="register-form" th:action="@{/auth/register-admin}" method="post" th:object="${user}">

    <h2>Skapa konto</h2>

    <label for="name">Namn</label>
    <input type="text" id="name" th:field="*{name}" required>

    <label for="email">E-post</label>
    <input type="email" id="email" th:field="*{email}" required>

    <label for="password">Lösenord</label>
    <input type="password" id="password" th:field="*{password}" required>


    <button type="submit">Registrera</button>
    <div th:if="${error}" class="alert alert-danger" style="color:red;">
        <p th:text="${error}"></p>
    </div>
    <div class="login-link">
        <p>Har du redan ett konto? <a href="/auth/login">Logga in här</a></p>
    </div>
</form>
</body>
</html>
